<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>luna - API文档</title>
    <link rel="icon" href="./luna.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="Keywords" content="luna - API文档" />
    <meta name="description" content="luna - API文档" />
    <meta name="author" content="心叶" />
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./luna.min.js"></script>
</head>

<body class="index-body">
    <div class="leader">
        <ul>
            <li>
                <div style="background-image: url(./nav.png);background-position: 6px 14px;" onclick="goto('dom')">dom</div>
                <ul>
                    <li onclick="check('dom1')">dom1</li>
                    <li onclick="check('dom2')">dom2</li>
                    <li onclick="check('dom3')">dom3</li>
                    <li onclick="check('dom4')">dom4</li>
                    <li onclick="check('dom5')">dom5</li>
                    <li onclick="check('dom6')">dom6</li>
                    <li onclick="check('dom7')">dom7</li>
                    <li onclick="check('dom8')">dom8</li>
                    <li onclick="check('dom9')">dom9</li>
                    <li onclick="check('dom10')">dom10</li>
                    <li onclick="check('dom11')">dom11</li>
                    <li onclick="check('dom12')">dom12</li>
                    <li onclick="check('dom13')">dom13</li>
                </ul>
            </li>
            <li>
                <div style="background-image: url(./nav.png);background-position: 6px -57px;" onclick="goto('search')">search</div>
                <ul>
                    <li onclick="check('dom1')">search1</li>
                    <li onclick="check('dom2')">search2</li>
                    <li onclick="check('dom3')">search3</li>
                </ul>
            </li>
            <li>
                <div style="background-image: url(./nav.png);background-position: 6px -128px;" onclick="goto('sizzle')">sizzle</div>
            </li>
            <li>
                <div style="background-image: url(./nav.png);background-position: 6px -199px;" onclick="goto('tool')">tool</div>
            </li>
        </ul>
    </div>
    <div class="shower">
        <iframe src="./dom.html" id="dom"></iframe>
        <iframe src="./search.html" id="search" style="display: none;"></iframe>
        <iframe src="./sizzle.html" id="sizzle" style="display: none;"></iframe>
        <iframe src="./tool.html" id="tool" style="display: none;"></iframe>
    </div>
    <script type="text/javascript">
    function goto(where) {
        if ($(".active>div")[0] == $('.leader>ul>li>div[onclick="goto(\'' + where + '\')"]')[0]) {
            $(".leader>ul>li").removeClass("active");
            $(".shower>iframe").css("display", "none");
        } else {
            $(".leader>ul>li").removeClass("active");
            $(".shower>iframe").css("display", "none");
            $("#" + where).css("display", "block");
            $('.leader>ul>li>div[onclick="goto(\'' + where + '\')"]').parent().addClass("active");
        }
    };

    function check(where) {
        $('.leader>ul>li>ul>li').removeClass('click');
        $('.leader>ul>li>ul>li[onclick="check(\'' + where + '\')"]').addClass("click");

    };

    </script>
</body>

</html>
