<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>luna - 单元测试</title>
    <link rel="icon" href="../luna.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="Keywords" content="luna - 单元测试" />
    <meta name="description" content="luna - 单元测试" />
    <meta name="author" content="心叶" />
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <script src="../luna.js"></script>
    <script src="./LunaUnit.js"></script>
    <script>
        $(function() {
            toEqual('<label>luna说明</label>', $(document.getElementById('header')).html().trim());
            toEqual('luna说明', $(document.getElementById('header')).text().trim());

            toEqual('测试数据pre', $(document.getElementById('input')).val());
            toEqual('测试数据new', $(document.getElementById('input')).val("测试数据new").val());

            toEqual('旧名字', $(document.getElementById('input')).attr('name'));
            toEqual('新名字', $(document.getElementById('input')).attr('name', "新名字").attr('name'));

            toEqual('class1', $(document.getElementById('input')).class());
            toEqual('class2', $(document.getElementById('input')).class('class2').class());
            toEqual('class2 class3', $(document.getElementById('input')).addClass('class3').class());
            toEqual('class2', $(document.getElementById('input')).removeClass('class3').class());
            toEqual('class2 class3', $(document.getElementById('input')).toggleClass('class3').class());
            toEqual('class2', $(document.getElementById('input')).toggleClass('class3').class());

            toEqual('red', $(document.getElementById('input')).css('color', 'red').css('color'));
            toEqual('pink', $(document.getElementById('input')).css({
                border: "1px solid blue",
                'background-color': "pink"
            }).css('background-color'));

            toEqual('内部内容append', $(document.getElementById('mul')).append('<label id="append">append</label>').text().trim());
            toEqual('prepend内部内容append', $(document.getElementById('mul')).prepend('<label id="prepend">prepend</label>').text().trim());
            $(document.getElementById('append')).after('<label>after</label>');
            toEqual('prepend内部内容appendafter', $(document.getElementById('mul')).text().trim());
            $(document.getElementById('prepend')).before('<label>before</label>');
            toEqual('beforeprepend内部内容appendafter', $(document.getElementById('mul')).text().trim());
            console.warn($(document.getElementById('append')).empty());
            toEqual('', $(document.getElementById('append')).text().trim());
            console.warn($(document.getElementById('prepend')).remove());
            toEqual(0, $(document.getElementById('prepend')), 'length');
            toEqual(true, $('#luna').hasClass('luna'));
            toEqual(false, $('#luna').hasClass('luna1'));
        });
    </script>
</head>

<body>
    <h1>luna - 单元测试</h1>
    <article id='luna' class='luna luna12'>
        <header id='header'>
            <label>luna说明</label>
        </header>
        <section>
            luna的定位是个人使用和技巧积累，同时是快速测试环境和相关项目开发快速助手，总体而言，都只是个人使用。
        </section>
        <section>
            luna遵循MIT协议，任何人都可以自由的使用这里的经验，给出建议，修改和支持bug，并且这是期待的。
        </section>
        <section>
            <input type="text" id='input' value='测试数据pre' name='旧名字' class='class1'>
        </section>
        <div id="mul">内部内容</div>
    </article>
</body>

</html>
