<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>luna - 单元测试</title>
    <link rel="icon" href="../luna.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="Keywords" content="luna - 单元测试" />
    <meta name="description" content="luna - 单元测试" />
    <meta name="author" content="心叶" />
    <link rel="apple-touch-icon" sizes="52x52" href="52icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="72icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="120icon.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="144icon.png" />
    <script src="../luna.js"></script>
    <script src="./LunaUnit.js"></script>
    <script>
        $$(function() {
            toEqual(2, $$('.info').parent(), 'length');
            toEqual(1, $$('body').parent(), 'length');
            toEqual(1, $$('html').parent(), 'length');
            toEqual(0, $$('#ddf').parent(), 'length');
            toEqual(0, $$('document').parent(), 'length');
            toEqual(4, $$('#dd').parents(), 'length');
            toEqual(1, $$('#dd').parents('#luna'), 'length');
            toEqual(1, $$('#dd').parents('body'), 'length');
            toEqual(0, $$('#ddf').parents('body'), 'length');
            toEqual(1, $$('#dd').parents('.fff[class="fff"]'), 'length');
            toEqual(1, $$('body').children('.fff'), 'length');
            toEqual(3, $$('#dd').siblings(), 'length');
            toEqual(2, $$('#dd').siblings('.info'), 'length');
            toEqual(2, $$('#dd').siblings('.info[class="info"]'), 'length');
            toEqual(1, $$('#dd').next(), 'length');
            toEqual(0, $$('#ddf').next(), 'length');
            toEqual(1, $$('.info').prev(), 'length');
            toEqual(0, $$('#ddf').prev(), 'length');
            toEqual(0, $$('#ddf').nextAll(), 'length');
            toEqual(1, $$('#dd').nextAll('.info[class="info"]'), 'length');
            toEqual(0, $$('.info').prevAll(), 'length');
            toEqual(1, $$('[data="_f"]').prevAll(), 'length');
            toEqual(1, $$('[data="_f"]').filter(), 'length');
            toEqual(1, $$('[data="_f"]').filter('*'), 'length');
            toEqual(0, $$('[data="_f"]').filter('.tp'), 'length');
            toEqual(2, $$('*').filter('.info'), 'length');
            toEqual(2, $$('#luna').find('.info'), 'length');
            toEqual(1, $$('#luna').find('[data]'), 'length');
            toEqual(0, $$('#luna').find('[data7]'), 'length');
            toEqual(1, $$('#luna').find('[data="_f"]'), 'length');
            toEqual(0, $$('#luna').find('[data="_f_"]'), 'length');
        });
    </script>
</head>

<body>
    <h1 id='i' class='cls'>luna - 单元测试</h1>
    <article id='luna' class='fff'>
        <header name='info' class='info' id='dd'>
            luna说明
        </header>
        <section name='info' class='info' data='_f' dd>
            luna的定位是个人使用和技巧积累，同时是快速测试环境和相关项目开发快速助手，总体而言，都只是个人使用。
        </section>
        <section>
            luna遵循MIT协议，任何人都可以自由的使用这里的经验，给出建议，修改和支持bug，并且这是期待的。
        </section>
    </article>
</body>

</html>
